<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>boolflix</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
				<link rel="stylesheet" href="css/style.css">
    </head>
    <body>

			<div class="wrapper">
				<h1>BOOLFLIX</h1>
				<input class="serch" type="text" placeholder="cerca un film">
				<div class="btn">
					cerca
				</div>
				<ul id="list-movies">

				</ul>
			</div>

		<!-- Template -->
		<script id="movie-template" type="text/x-handlebars-template">
			 	<li class="title"><h3>{{title}} {{name}}</h3></li>
				<ul class="details">
					<li>titolo originale: {{original_title}} {{original_name}}</li>
					<li>lingua originale: {{{original_language}}}</li>
					<li>voto medio: {{{vote_average}}}</li>
					<li class="poster"><img class="poster__img" src="{{{poster_path}}}" alt="#"></li>
			 </ul>
		</script>
		<!-- /Template -->

		<script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
